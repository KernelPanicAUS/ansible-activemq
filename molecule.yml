---
ansible:
  verbose: vv
  requirements_file: tests/requirements.yml
vagrant:
  raw_config_args:
    - "ssh.insert_key = false"
  platforms:
    - name: ubuntu/trusty64
      box: ubuntu/trusty64
      box_url: None

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1512
        cpus: 2

  instances:
    - name: ansible-activemq-01
      ansible_groups:
        - group_1
        - group_2
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: no
verifier:
  name: serverspec
